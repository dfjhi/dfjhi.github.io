<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/dkc0kbk.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Catherine</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="index.html">
            <img src="logo.svg" alt="Archive Edit." />
          </a>
        </h1>
        <a href="index.html"></a>
        <nav>
          <ul>
            <li>
              <a href="">Style</a>
            </li>
            <li>
              <a href="">History</a>
            </li>
            <li>
              <a href="">Culture</a>
            </li>
            <li>
              <a href="">Vault</a>
            </li>
            <li>
              <a href="">Opinion</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="newsletter">
        <header>
          <h2>Subscribe to our Newsletter</h2>
        </header>

        <form>
          <section class="personal-info">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your full name"
                  required
                />
              </li>
              <li>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email"
                  required
                />
              </li>
            </ul>
          </section>

          <section class="newsletter-options">
            <h2>Choose your newsletters</h2>
            <ul>
              <li>
                <input
                  type="checkbox"
                  id="style"
                  name="newsletter"
                  value="style"
                />
                <label for="style">Style</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="history"
                  name="newsletter"
                  value="history"
                />
                <label for="history">History</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="culture"
                  name="newsletter"
                  value="culture"
                />
                <label for="culture">Culture</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="vault"
                  name="newsletter"
                  value="vault"
                />
                <label for="vault">Vault</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="perspective"
                  name="newsletter"
                  value="perspective"
                />
                <label for="perspective">Perspective</label>
              </li>
            </ul>
          </section>

          <section class="newsletter-image">
            <img
              src="shirt.jpg"
              alt="A piece of art that looks like it is made out of blue string and plastic."
            />
          </section>

          <section>
            <button type="submit">Subscribe</button>
          </section>
        </form>
      </main>

      <footer>
        <p>All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
